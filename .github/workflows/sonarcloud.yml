name: SonarQube
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      SERVER_HOST: "localhost"
      PORT: 8080
      SPRING_DATASOURCE_URL: "jdbc:mysql://localhost:3306/holos_db"
      SPRING_DATASOURCE_USERNAME: "H0l0s_DB"
      SPRING_DATASOURCE_PASSWORD: "H0l0s1$PP"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze without tests
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn clean install org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -f ./Backend/pom.xml -Dsonar.projectKey=joagongan_Holos_joagongan

      - name: Upload test reports
        uses: actions/upload-artifact@v2
        with:
          name: surefire-reports
          path: Backend/target/surefire-reports

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  

      - name: Install frontend dependencies
        run: |
          cd ./frontend
          npm install

      - name: Run frontend analysis with SonarCloud
        run: |
          cd ./frontend
          npx sonar-scanner  -Dsonar.organization=joagongan -Dsonar.projectKey=joagongan_Holos_joagongan_frontend -Dsonar.sources=app -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=${{ secrets.SONAR_TOKEN }}

        